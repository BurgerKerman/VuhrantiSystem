        //Descriptions
        #LOC_VuhrantiSystem_celDesc_0001 = Звезда главной последовательности FΦ-типа, которая служит источником света в системе. Названа в честь сына богини-творца Альбейнды, древнего кербальского бога света. Вухранти — чрезвычайно редкая электрониевая звезда, из-за чего её ожидаемая продолжительность жизни достигает 417 миллиардов верлодианских лет, из которых на данный момент прошло около 2,37 миллиарда. Официальное обозначение в каталоге кербальских локальных звездных систем: KLSSC-1
        #LOC_VuhrantiSystem_celDesc_0002 = Родной мир кербалечества и одно из немногих действительно пригодных для жизни мест в системе Вухранти. Его название вдохновлено именем древнего бога-создателя кербалечества и внука Альбейнда, Вехлонда.
        #LOC_VuhrantiSystem_celDesc_0003 = Назван в честь первого императора кербалечества. Его масса больше, чем у всех остальных планет и лун вместе взятых, что делает его идеальным миром для проведения гравитационных маневров на траекторию покидания системы, если, конечно, вы не хотите посетить его обширную систему лун.
        #LOC_VuhrantiSystem_celDesc_0004 = Она названа в честь младшей сестры Вехлонда, Елен. Елерн не только довольно близка к Верлоду, но и размером с две трети радиуса своей родительской планеты. Из-за того, что барицентр этих двух миров находится за пределами их поверхностей и из-за размера Елерн, некоторые астрономы говорят, что Верлод и Елерн следует считать двойной системой.
        #LOC_VuhrantiSystem_celDesc_0005 = Элота получила свое название в честь жены Реату. Это вторая по величине луна из "Большой пятерки" Реату, и у нее д тонкий атмосфера. Там также много льда, так что, может быть, нам стоит ее колонизировать?
        #LOC_VuhrantiSystem_celDesc_0006 = Лахин, удачно названная в честь богини морей, является крупнейшим миром с поверхностью в системе Вухранти — она почти в три раза больше Верлода в диаметре. На ней больше воды, чем на Верлоде и луне Реату Элоте вместе взятых.
        #LOC_VuhrantiSystem_celDesc_0007 = Осортик едва ли достаточно большой, чтобы его можно было классифицировать как планету, поэтому он теперь назван в честь бога гномов. Известная в древности как Дисмерба, эта планета имеет высокий эксцентриситет и наклон орбиты по сравнению с другими внутренними планетами, что озадачивает многих ученых.
        #LOC_VuhrantiSystem_celDesc_0008 = Маленький забавный факт: первооткрыватель этого мира думал, что это апельсин целых 20 лет, пока ему не сказали, что «Апельсины не растут в космосе». Вот почему Синож назван в честь Бога Фруктов.
        #LOC_VuhrantiSystem_celDesc_0009 = Расположен на троянской орбите Елерн. Скорее всего, это фрагмент Елерн от древнего удара. Назван в честь бога войны Яру, который отрубил левый мизинец Елен в отместку за запрет войны Велондом.
        #LOC_VuhrantiSystem_celDesc_0010 = Открыт за два дня до своей родительской планеты и назван в честь фирменного оружия Неджала. Ретроградная орбита Трезага предполагает, что когда-то он был карликовой планетой, которая позже была захвачена своей родительской планетой.
        #LOC_VuhrantiSystem_celDesc_0011 = Фуандро, некогда активный вулканический спутник и названный в честь самого доверенного кузнеца Реату, является четвертым по величине из "Большой пятерки" спутников, вращающихся вокруг газового гиганта. Его массивный экваториальный выступ возвышается на десятки километров над остальной пыльной поверхностью.
        #LOC_VuhrantiSystem_celDesc_0012 = Третья по величине из "Большой пятерки" лун Реату, названная в честь главного картографа императора. Большая часть северного полушария луны покрыта льдом из-за внутренней активности, которая иногда также вызывает извержения, снабжающие внешнее кольцо Реату пылью и льдом.
        #LOC_VuhrantiSystem_celDesc_0013 = Самый внутренний и самый маленький из "Большой пятерки", Мавурья получила свое название от тети Реату, архижрицы Мавурьи. Несмотря на то, что она самая маленькая из "Большой пятерки" Реату, она имеет вторую по величине гравитацию среди всех лун Реату. Это большей частью следствие высокой концентрации металлов, которые, смешавшись с голубоватой почвой, частично выступают на поверхность на краях основных кратеров.
        #LOC_VuhrantiSystem_celDesc_0014 = Самый большой из "Большой пятерки" Реату, а также самый большой спутник в системе Вухранти, он назван в честь младшего злого брата-близнеца Реату. Единственный спутник, имеющий жидкие моря Электрония, атмосферу, кольцевую систему и собственную луну. Ученые полагают, что Архос образовался внутри орбиты Ишрет и был выброшен на орбиту Реату в ранние времена системы Вухранти.
        #LOC_VuhrantiSystem_celDesc_0015 = Названный в честь домашней змеи Архоса, этот камень изначально ошибочно приняли за летающую тарелку. Рикад — единственная известная луна луны — объект, известный как «сублуна».
        #LOC_VuhrantiSystem_celDesc_0016 = Близлежащий слабый и маленький красный карлик, окруженный сумеречным диском. Он также является домом для огромной концентрации гравитационных аномалий.
        
